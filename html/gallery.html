<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Max Cheever</title>
    <link href="../css/gallery.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="icon" href="../max-cheever-icon.ico" />
  </head>
  <body>
    <div class="gallery">
      
      <!-- for large image  -->
      <div class="large-img-container">
        <img src="images/Kudu.jpg" alt="Kudu" id="large-img" height='400' width='600'>
        <span id="main-txt">Kudu</span>
      </div>

      <p>Click on an image below to see a larger version.</p>
      <div class="small-img-container">
        <img src="images/Kudu.jpg" alt="Kudu" class="image" height='400' width='600' title="Kudu">
        <img src="images/lion.jpg" alt="Lion" class="image" height='400' width='600' title="Lion">
        <img src="images/mtn-clouds.jpg" alt="Mountains above clouds" class="image" height='400' width='600' title="Mtn">
        <img src="images/mtn-3.jpg" alt="Mountain below clouds" height="400" width="250" class="image" title="Mtn">
        <img src="images/mtn-4.jpg" alt="Mountain lake" class="image" height='400' width='600' title="Mtn">
        <img src="images/sailing-1.jpg" alt="Sailing close-hauled" class="image" height='400' width='600' title="Sailing">
        <img src="images/sailing-2.jpg" alt="Anchorage" class="image" height='400' width='600' title="Anchorage">
        <img src="images/sunset.jpg" alt="Sunset" class="image" height='400' width='600' title="Sunset">

        <!-- add image as many image elements as needed, what you put in the alt will be the text that appears in larger image, the height and width of the larger image comes from what is set in the img element -->

      </div>
    </div>
      
    <script src="script.js"></script>
  </body>
</html>
