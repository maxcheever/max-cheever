<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Max Cheever</title>
    <link href="../css/gallery.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <link rel="icon" href="../max-cheever-icon.ico" />
  </head>
  <body>
    <div class="gallery">
      
      <!-- for large image  -->
      <div class="large-img-container">
        <img src="../images/max-cheever.png" id="large-img" height='400' width='600'>
        <span id="main-txt">Kudu</span>
      </div>

      <p>Click any image below to view a larger version at the top of the screen</p>
      <div class="small-img-container">
        <img src="../images/max-cheever.png" class="image" height='400' width='600' title="Kudu">
        <img src="../images/shape.png" class="image" height='400' width='600' title="Shape">
        <img src="../images/water.png" class="image" height='400' width='600' title="Isometric Water">
        <img src="../images/land.png" class="image" height='400' width='600' title="Isometric Land">
        <img src="../images/fish.png" class="image" height='400' width='600' title="Fish in Lightbulb">
        <img src="../images/book.png" class="image" height='400' width='600' title="Book">
        <img src="../images/woman.png" class="image" height='400' width='600' title="Flower Woman">

        <!-- add image as many image elements as needed, what you put in the alt will be the text that appears in larger image, the height and width of the larger image comes from what is set in the img element -->

      </div>
    </div>
      
    <script src="../js/gallery.js"></script>
  </body>
</html>
